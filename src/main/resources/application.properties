spring.application.name=security
spring.datasource.url=jdbc:mysql://localhost:3306/intellijunior?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=ReplaceThisWithAStrongSecretKeyOfAtLeast32Chars!
jwt.expiration-ms=86400000   # 1 day

# Folder where images will be stored
file.upload-dir=src/main/resources/static/uploads/employees

# ? Enable multipart uploads
spring.servlet.multipart.enabled=true

# ? File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# (optional) Temp location for uploads
spring.servlet.multipart.location=./uploads/tmp

server.port=8888
